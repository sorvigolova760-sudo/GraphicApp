name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            zip unzip git curl \
            autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libtinfo5 cmake \
            python3-pip python3-setuptools

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install latest Buildozer from git
        run: |
          python3 -m pip install --upgrade pip
          pip install --upgrade cython==0.29.33 virtualenv
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é –≤–µ—Ä—Å–∏—é Buildozer –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
          pip install git+https://github.com/kivy/buildozer.git

      - name: Pre-accept Android licenses
        run: |
          mkdir -p ~/.android/licenses
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.android/licenses/android-sdk-preview-license
          echo "d975f751698a77b662f1254ddbeed3901e976f5a" > ~/.android/licenses/intel-android-extra-license

      - name: Initialize Buildozer and download dependencies
        run: |
          export JAVA_HOME=$JAVA_HOME_17_X64
          export PATH=$JAVA_HOME/bin:$PATH
          
          echo "üì• Initializing Buildozer..."
          buildozer init
          
          echo "üì• Downloading python-for-android..."
          # –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∑–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ—Ü–µ—Å—Å –∑–∞–≥—Ä—É–∑–∫–∏ p4a
          buildozer android update
          
        timeout-minutes: 10

      - name: Build APK with Buildozer
        run: |
          export JAVA_HOME=$JAVA_HOME_17_X64
          export PATH=$JAVA_HOME/bin:$PATH
          
          echo "üß± Building APK for armeabi-v7a..."
          buildozer -v android debug
          
        timeout-minutes: 40

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: GraphPlotter-armeabi-v7a
          path: bin/*.apk
          retention-days: 7