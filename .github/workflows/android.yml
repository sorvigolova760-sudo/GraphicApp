name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          apt-get update -qq && apt-get install -y --no-install-recommends \
            zip unzip wget git openjdk-17-jdk
          
          python3 -m pip install --upgrade pip
          pip install --upgrade buildozer cython virtualenv

      - name: Prepare Android SDK & environment
        run: |
          export JAVA_HOME=$JAVA_HOME_17_X64
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$JAVA_HOME/bin:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          mkdir -p $ANDROID_SDK_ROOT/tools/bin

          # Устанавливаем SDK через командную утилиту
          yes | wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -o cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools/latest
          rm cmdline-tools.zip

          # Создаем симлинки для совместимости с Buildozer
          ln -sf $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager $ANDROID_SDK_ROOT/tools/bin/sdkmanager
          ln -sf $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/avdmanager $ANDROID_SDK_ROOT/tools/bin/avdmanager

          # Проверяем установку
          java -version
          $ANDROID_SDK_ROOT/tools/bin/sdkmanager --version

      - name: Install Android SDK components
        run: |
          export JAVA_HOME=$JAVA_HOME_17_X64
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$JAVA_HOME/bin:$ANDROID_SDK_ROOT/tools/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

          yes | sdkmanager --licenses
          yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Build APK
        run: |
          export JAVA_HOME=$JAVA_HOME_17_X64
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$JAVA_HOME/bin:$ANDROID_SDK_ROOT/tools/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

          # Проверяем доступность SDK
          java -version
          sdkmanager --version

          # Сборка
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: GraphicApp-debug-apk
          path: bin/*.apk