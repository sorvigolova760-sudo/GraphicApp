name: Build with Community Docker

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    
    - name: Build with Kivy Docker
      run: |
        docker run --rm -it \
          -v $PWD:/src \
          -w /src \
          kivy/kivy:latest \
          /bin/bash -c "
          apt update && apt install -y python3-pip openjdk-17-jdk &&
          pip install buildozer &&
          buildozer android debug
          "

    - uses: actions/upload-artifact@v4
      with:
        name: app-docker
        path: bin/*.apk