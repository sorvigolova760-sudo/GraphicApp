name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            zip unzip git curl \
            autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libtinfo5 cmake \
            python3-pip python3-setuptools

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install --upgrade buildozer cython==0.29.33

      - name: Initialize Buildozer and download dependencies
        run: |
          export JAVA_HOME=$JAVA_HOME_17_X64
          export PATH=$JAVA_HOME/bin:$PATH
          
          # –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Buildozer –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
          if [ ! -f "buildozer.spec" ]; then
            buildozer init
          fi
          
          # –ü–æ–∑–≤–æ–ª—è–µ–º Buildozer —Å–∞–º–æ–º—É —Å–∫–∞—á–∞—Ç—å SDK –∏ NDK
          echo "üì• Letting Buildozer download Android SDK/NDK..."
          buildozer android update
          
        env:
          # –ü—Ä–∏–Ω–∏–º–∞–µ–º –ª–∏—Ü–µ–Ω–∑–∏–∏ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
          ACCEPT_LICENSE: "android-sdk-license-5be876d5"

      - name: Build APK with Buildozer
        run: |
          export JAVA_HOME=$JAVA_HOME_17_X64
          export PATH=$JAVA_HOME/bin:$PATH
          
          echo "üß± Building APK for armeabi-v7a..."
          buildozer -v android debug
          
        timeout-minutes: 30
        env:
          ACCEPT_LICENSE: "android-sdk-license-5be876d5"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: GraphPlotter-armeabi-v7a
          path: bin/*.apk
          retention-days: 7