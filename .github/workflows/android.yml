name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            zip unzip wget git openjdk-17-jdk \
            autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libtinfo5 cmake \
            python3-pip python3-setuptools

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install --upgrade buildozer cython==0.29.33 virtualenv

      - name: Setup Android SDK and accept licenses
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          
          # –°–∫–∞—á–∏–≤–∞–µ–º –∏ –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Android Command Line Tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          mkdir -p cmdline-tools
          unzip -q cmdline-tools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest
          rm cmdline-tools.zip
          
          # –ü—Ä–∏–Ω–∏–º–∞–µ–º –≤—Å–µ –ª–∏—Ü–µ–Ω–∑–∏–∏ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
          
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã
          cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "build-tools;33.0.2" "platforms;android-33" "platform-tools" "tools"

      - name: Build APK with Buildozer
        run: |
          export JAVA_HOME=/usr/lib/jvm/temurin-17-jdk-amd64
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export ANDROID_HOME=$ANDROID_SDK_ROOT
          export PATH=$JAVA_HOME/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/33.0.2:$PATH
          
          echo "üß± Building APK for armeabi-v7a..."
          buildozer -v android debug
          
        timeout-minutes: 30

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: GraphPlotter-armeabi-v7a
          path: bin/*.apk
          retention-days: 7