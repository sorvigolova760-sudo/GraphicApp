name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y zip unzip git curl openjdk-17-jdk

      - name: Prepare Android SDK & environment
        run: |
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools

          echo "üì¶ Downloading Android command-line tools..."
          curl -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip sdk.zip -d tools
          rm sdk.zip

          # –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ –∏—â–µ–º sdkmanager
          SDKMANAGER_PATH=$(find $ANDROID_SDK_ROOT -type f -name "sdkmanager" | head -n 1)
          if [ -z "$SDKMANAGER_PATH" ]; then
            echo "‚ùå sdkmanager not found!"
            exit 1
          fi
          echo "‚úÖ sdkmanager found at: $SDKMANAGER_PATH"

          export PATH=$(dirname "$SDKMANAGER_PATH"):$PATH

          echo "‚úÖ Accepting SDK licenses..."
          yes | sdkmanager --licenses || true

          echo "‚¨áÔ∏è Installing platform tools and build tools..."
          yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Install Buildozer and p4a
        run: |
          pip install --upgrade pip
          pip install buildozer
          pip install "Cython<3.0" "pyjnius>=1.5.0" "python-for-android>=2024.3"

      - name: Initialize Buildozer
        run: |
          buildozer init || true

      - name: Build APK
        run: |
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$JAVA_HOME/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

          echo "üß± Building APK..."
          buildozer android debug --p4a-extra-args="--recipes=pyjnius"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: GraphicApp-debug-apk
          path: bin/*.apk