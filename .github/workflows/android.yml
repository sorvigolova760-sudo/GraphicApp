name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build with Buildozer
      uses: artem-solovev/buildozer-action@v1
      with:
        work-dir: ./
        buildozer-version: stable
        buildozer-target: android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Android-App
        path: bin/*.apk